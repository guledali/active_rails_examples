name: Ruby

on:
  push:
    branches: [ master, ryan ]
  pull_request:
    branches: [ master, ryan ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install sqlite3
      run: sudo apt-get install libsqlite3-dev
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.1
    - name: Install dependencies
      run: |
        cd ticketee
        bundle install
    - name: Compile assewts
      run: |
        cd ticketee
        bundle exec rake assets:precompile
    - name: Run tests
      run: |
        cd ticketee
        bundle exec rspec
